  <style>
    .container--1 {
    display: flex;
    flex-wrap: wrap;
    padding: 10px;
}

.img-wrapper {
    flex: 1 0 300px;
    margin: 10px;
    position: relative;
    overflow: hidden;
    border-radius: 20px;
}
.img-wrapper img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  transition: transform 0.3s ease;
}

.img-wrapper:hover img {
  transform: scale(1.1);
}

.img-wrapper::before {
    content: "";
    display: block;
    padding-top: 56.25%;
}

.img {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
}

@media (max-width: 600px) {
    .img-wrapper {
        flex: 1 0 100%;
    }
}

  </style>
